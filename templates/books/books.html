{% extends 'base.html' %}

{% block title %}
    HomePage
{% endblock %}

{% block content %}
    <div class="container custom-home">
        <div class="row">
            {% for book in books %}
                {% include "books/book_item.html" %}
            {% endfor %}
        </div>
        {% if request.user.is_staff %}
            <a href="{% url 'book_add' %}">Add a book</a>
        {% endif %}
    </div>

{% endblock %}
